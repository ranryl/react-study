<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <title>Document</title>
</head>
<body>
    <script type="text/babel">
        // react/vue中的key有什么作用？（key的内部原理）
        // 虚拟DOM中key的作用：当状态中的数据发生变化时，react会根据【新数据】生成【新的虚拟DOM】
        // 随后React进行【新虚拟DOM】与【旧虚拟DOM】的diff比较，比较规则如下：
        // a. 旧虚拟DOM中找到了与新虚拟DOM相同的key
        //  (1). 若虚拟DOM中内容没变，直接使用之前的真是DOM
        //  (2). 若虚拟DOM中的内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM
        // b. 旧虚拟DOM中未找到与新虚拟DOM相同的key
        //      根据数据创建新的真实DOM，随后渲染到页面
        // 用index作为key可能引发的问题
        //  1. 若对数据进行：逆序添加、逆序删除等破坏顺序操作，会产生没有必要的真实DOM更新，效率低
        //  2. 如果结构中还包含输入类的DOM，会产生错误DOM更新，界面有问题
        //  3. 注意！如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于如安然列表用于战士，使用index作为key是没问题的
        // 开发中如何选择key？
        // 1. 最好使用每条数据的唯一标识作为key，比如id、手机号、身份证号、学号等
        // 2. 如果确定只是简单的展示数据，用index也是可以的

        class Person extends React.Component {
            state = {
                persons: [
                    {id: 1, name: '小张', age: 18},
                    {id: 2, name: '小李', age: 19},
                ]
            }
            add = () => {
                const persons = this.state.persons
                const p = {id: persons.length+1,name: '小王', age:20}
                this.setState({persons:[p, ...persons]})
            }
            render() {
                return (
                    <div>
                        <h2>展示人员信息</h2>
                        <h3>使用index作为key</h3>
                        <button onClick={this.add}>添加一个</button>
                        <ul>
                            {
                                this.state.persons.map((item, index) => {
                                    return <li key={index}>{item.name} - {item.age} <input type="text"/></li>
                                })
                            }
                        </ul>
                        <hr/>
                        <hr/>
                        <h3>使用id作为key</h3>
                        <ul>
                            {
                                this.state.persons.map((item) => {
                                    return <li key={item.id}>{item.name} - {item.age} <input type="text"/></li>
                                })
                            }
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('test')).render(<Person/>)
    </script>
    <div id="test"></div>
</body>
</html>
