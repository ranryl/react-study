<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <title>Document</title>
</head>
<body>
    <script type="text/babel">
        class Demo extends React.Component {
            showData = () => {
                // const input = document.getElementById("input1")
                console.log(this);
                const input = this.refs.input1;
                alert(input.value)
            }
            showData2 = () => {
                console.log(this);
                const input = this.refs.input2;
                alert(input.value)
            }
            // 组件内的标签可以定义ref属性来标识自己
            // 1. 字符串形式的ref
            // <input ref="input1"/>
            // 2. 回调形式
            // <input ref={(c)=>{this.input1=c}} />
            // 3. createRef创建ref容器
            // myRef = React.createRef()
            render() {
                return (
                    <div>
                        <input ref="input1" id = "input1" type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button ref="button1" onClick={this.showData}>点我提示左侧数据</button>
                        <input ref="input2" onBlur={this.showData2} id="input2" type="text" placeholder="失去焦点提示数据"/>

                    </div>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById("test")).render(<Demo />)
    </script>
    <div id="test"></div>
</body>
</html>
