<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
         let arr1 = [1, 3, 5, 7, 9]
         let arr2 = [2, 4, 6, 8, 10]
         console.log(...arr1)
         let arr3 = [...arr1, ...arr2]

         let person = {name: 'tom', age: 18}
         let person2 = person // 引用
         let person3 = {...person} // 赋值
         let person4 = {...person, name: 'jack', address: "地球"} // 赋值时，改变值、合并
    </script>
</body>
