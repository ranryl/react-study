<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
</head>
<body>
    <script type="text/javascript">
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                console.log(`I am ${this.name}. ${this.age} years old`)
            }
        }
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age)
                this.grade = grade
            }
            speak() {
                super.speak();
                console.log(`我是${this.grade}`);
            }
        }
        const s1 = new Student('tom', 18, "senior");
        const s2 = new Student('jerry', 19, "senior");
        s1.speak();
        s2.speak();
        console.log(s1);
        console.log(s2);

        class Car {
            constructor(name, price) {
                this.name = name
                this.price = price
            }
            // 直接赋值
            wheel = 4
        }
        const c1 = new Car('奔驰c', 199)
        const c2 = new Car('宝马', 299)
        console.log(c1)
        console.log(c2)
    </script>
</body>
</html>
