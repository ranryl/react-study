        // 函数式组件只有三大属性中的props，没有state和refs，但hooks可以实现state的功能

                <ul>

                    <li>性别：{sex}</li>
                    <li>年龄：{age+1}</li>
                </ul>
            )
        }

        // Person.defaultProps = {
