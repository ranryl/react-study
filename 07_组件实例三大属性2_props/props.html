<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Props</title>
</head>
<body>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                console.log(this)
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>性别：{this.props.sex}</li>
                        <li>年龄：{this.props.age+1}</li>
                    </ul>
                )
            }
        }
        ReactDOM.createRoot(document.getElementById("test")).render(<Person name="tom" sex="女" age={18}/>);
        // const p = {name: 'xxx', age: 18, sex: 'girl'}
        // ReactDOM.createRoot(document.getElementById("test")).render(<Person {...p}/>);

    </script>
    <div id="test">

    </div>
</body>
</html>
