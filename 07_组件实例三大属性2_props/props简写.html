<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <title>Props</title>
</head>
<body>
    <script type="text/babel">
        class Person extends React.Component {
            // 开发中一般都不写构造器
            constructor(props) {
                // 构造器是否接收props, 是否传递给super，取决于是否希望在构造器中通过this访问props
                super(props)
                console.log('contructor', this.props)
            }
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
                speak: PropTypes.func,
            }
            static defaultProps = {
                sex: "a",
                age: 18,
            }
            render() {
                console.log(this)
                // props只读
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>性别：{this.props.sex}</li>
                        <li>年龄：{this.props.age+1}</li>
                    </ul>
                )
            }
        }
    
        ReactDOM.createRoot(document.getElementById("test")).render(<Person name="tom" age={18}/>);
        // const p = {name: 'xxx', age: 18, sex: 'girl'}
        // ReactDOM.createRoot(document.getElementById("test")).render(<Person {...p}/>);
    </script>
    <div id="test">

    </div>
</body>
</html>
