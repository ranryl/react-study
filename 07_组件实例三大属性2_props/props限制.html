<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <title>Props</title>
</head>
<body>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                console.log(this)
                // props只读
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>性别：{this.props.sex}</li>
                        <li>年龄：{this.props.age+1}</li>
                    </ul>
                )
            }
        }
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func,
        }
        Person.defaultProps = {
            sex: "a",
            age: 18,
        }
        ReactDOM.createRoot(document.getElementById("test")).render(<Person name={100} age={18} speak={speak}/>);
        // const p = {name: 'xxx', age: 18, sex: 'girl'}
        // ReactDOM.createRoot(document.getElementById("test")).render(<Person {...p}/>);
        function speak() {
            console.log("say")
        }
    </script>
    <div id="test">

    </div>
</body>
</html>
